[package]
# TODO fix `authors` and `name` if you didn't use `cargo-generate`
name = "esp32c3-rtic-template"
edition = "2021"
version = "0.1.0"

[dependencies]
# defmt = { version = "0.3", features = ["encoding-rzcobs"] }
# defmt-brtt = { version = "0.1", default-features = false, features = ["rtt"] }
esp-backtrace = { version = "0.11.1", features = [
    "esp32c3",
    "exception-handler",
    "panic-handler",
    "println",
] }
esp-hal = { version = "0.16.1", features = ["esp32c3"] }
esp-println = { version = "0.9.1", features = ["esp32c3"] }
esp32c3 = { version = "0.20.0", features = ["rt", "critical-section"] }
# panic-probe = { version = "0.3", features = ["print-defmt"] }
rtic = { version = "2.0.0", features = ["esp32c3", "riscv-esp32c3-backend"] }

# TODO add a monotonic if you use scheduling
# rtic-monotonics = { version = "1.0.0", features = [ "cortex-m-systick" ]}

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s"         # <-
overflow-checks = true  # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s"         # <-
overflow-checks = true  # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s"          # <-
overflow-checks = false  # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s"          # <-
overflow-checks = false  # <-

